{% extends 'base.html' %}
{% block content %}
<h1 class = "title is-spaced">PDF ESO</h1>
    <form class="mb-3" action = "/upload" method="post" enctype="multipart/form-data">  
        <input class ="input is-normal" type="file" name="file" />
          
        <br><br>
        <button class="button is-info" type = "submit" value="Upload">Valider</button>
    </form>  
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <br>
        <div class="message is-warning">
            <div class="message-header">
                <p>ERREUR</p>
            </div>
            <div class="message-body">
                {{ messages[0] }}
            </div>
        </div>
    {% endif %}
    {% endwith %}
{% endblock %}
